<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="common">
    <div class="block">
        <p>Button</p>
        <button class="button">Dropdown<i class="arrow down"></i></button>
    </div>
    <div class="block">
        <p>:focus</p>
        <button class="button button-1">Dropdown<i class="arrow down"></i></button>
    </div>
    <div class="block">
        <p>:hover</p>
        <button class="button button-2">Dropdown<i class="arrow down"></i></button>
    </div>
    <div class="block">
        <p>:active</p>
        <button class="button button-3">Dropdown<i class="arrow down"></i></button>
    </div>
    <div class="block">
        <p>.disabled</p>
        <button class="button disabled">Dropdown<i class="arrow down"></i></button>
    </div>
</div>

</body>

</html>
